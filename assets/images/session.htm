<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in to Twitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/yui/3.3.0/build/cssfonts/fonts-min.css">
    <link href="http://a0.twimg.com/a/1304019356/phoenix/css/tfw.bundle.css" media="screen" rel="stylesheet" type="text/css" />

    
    <style type="text/css">
      html { display:none; }
    </style>
    <noscript>
      <style type="text/css">
        html { display: block; }
      </style>
    </noscript>

    
  </head>
  <body class="tfw en logged-out ">
    <div id="top-bar" role="banner">
      <div class="top-bar-inside">
        <h1><span id="logo"><a href="http://twitter.com/home">Twitter</a></span></h1>
        
      </div>
    </div>

    <div id="bd" role="main">
      <form action="/intent/session" id="login-form" method="post"><div style="margin:0;padding:0"><input name="authenticity_token" type="hidden" value="a7067186be4af47d9c12c63ff21b2bfd342dff07" /></div>
  <input id="return_to" name="return_to" type="hidden" value="/intent/tweet?original_referer=http%3A%2F%2Fdev.twitter.com%2Fpages%2Ftweet_button&amp;text=Tweet+Button+%7C+dev.twitter.com&amp;url=http%3A%2F%2Fdev.twitter.com%2Fpages%2Ftweet_button" />
  <div class="row">
    <label for="username_or_email">Username or email</label>
    <span class="field">
      <input aria-required="true" autofocus="autofocus" class="text" id="username_or_email" name="session[username_or_email]" required="required" type="text" value="" />
    </span>
    
  </div>

  <div class="row password">
    <label for="password">Password</label>
    <span class="field">
      <input aria-required="true" class="password" id="password" name="session[password]" required="required" type="password" value="" />
    </span>

    <p><a href="/account/resend_password">Forgot your password?</a></p>
  </div>

  <div class="row submit">
    <input class="submit button selected" name="commit" type="submit" value="Sign in" />
    <a href="/" class="button submit cancel">Cancel</a>
  </div>

</form>



    </div>

    
      
  
  <div id="signup-footer" class="novia">
    <div id="signup-wrapper">
      <div id="signuprow" class="row">
        <h4>New to Twitter?</h4>
        <p>Get instant updates from your friends, industry experts, favorite celebrities, and what's happening around the world.</p>
        <div class="rightbutton">
          <a href="/signup?context=webintent" class="sign-up button">Sign up &raquo;</a>
        </div>
      </div>
      
    </div>
  </div>

    

    

    <script type="text/javascript" charset="utf-8">
      var twttr = twttr || {};
      twttr.form_authenticity_token = 'a7067186be4af47d9c12c63ff21b2bfd342dff07';
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://a2.twimg.com/a/1304019356/javascripts/tfw.bundle.js" type="text/javascript"></script>
    

    

        <!-- BEGIN google analytics -->

  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>

  <script type="text/javascript">

    try {
      var pageTracker = _gat._getTracker("UA-30775-6");
      pageTracker._setDomainName("twitter.com");
            pageTracker._setVar('Not Logged In');
            pageTracker._setVar('lang: en');
            pageTracker._initData();
                              pageTracker._trackPageview();
                  } catch(err) { }

  </script>

  <!-- END google analytics -->



  </body>
</html>
